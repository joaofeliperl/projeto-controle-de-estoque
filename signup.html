<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/signup/signup.css">
    <title>Sign up</title>
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <h1>Estoque CTRL</h1>
            <form action="/signup" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Digite seu nome"
                        maxlength="50" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password"
                        placeholder="Digite sua senha" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Confirme a senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Criar conta</button>
                <a class="btn btn-secondary w-100" href="{{url_for('home')}}">Login</a>
                <div class="circle-primary"></div>
                <div class="circle-secondary"></div>
            </form>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
